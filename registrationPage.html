<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/registrationAndAuthorizationPagesStyle.css">
  <link rel="stylesheet" href="/css/formStyle.css">
</head>
<body>
<div>
  <form class="form-container" name="RegistrationForm" id="RegistrationForm" action="" method="post">
    <h2 style="text-align: center; padding-bottom: 5px">Sign in</h2>
    <div class="mb-3">
      <label for="InputSurname" class="form-label">Surname</label>
      <input type="text" class="form-control" id="InputSurname" required>
    </div>
    <div class="mb-3">
      <label for="InputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="InputName" required>
    </div>
    <div class="mb-3">
      <label for="InputPatronymic" class="form-label">Patronymic (if available)</label>
      <input type="text" class="form-control" id="InputPatronymic">
    </div>
    <div class="mb-3">
      <label for="InputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="InputEmail" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="InputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="InputPassword1" minlength="8" required>
      <div id="passwordRequirements" class="form-text">Will be minimum 8 characters.</div>
    </div>
    <button type="submit" class="btn btn-dark">Registry</button>
    <div>
      <a href="authorizationPage.html">Already Sing In? Sign Up</a>
    </div>
  </form>
</div>
<script src="/js/registryScripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
