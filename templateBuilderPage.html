<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template builder</title>
  <link rel="stylesheet" href="/css/templateBuilderPageStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <header>
    <div id="navbar"></div>
  </header>
  <main>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Add question with...
      </button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" id="addSmallTextQuestion">Small text answer</button></li>
        <li><button class="dropdown-item" id="addFullTextQuestion">Full size text answer</button></li>
        <li><button class="dropdown-item" id="addNonNegIntQuestion">Non-negative integer answer</button></li>
        <li><button class="dropdown-item" id="addWithResponsesOptionsQuestion">Responses options answer</button></li>
      </ul>
    </div>

    <form>
      <input type="text" class="form-control" style="margin-bottom: 2%; font-size: large" placeholder="Enter the name of your template">

      <div id="questionsContainer"></div>

    </form>
  </main>
  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/templateBuilderScripts.js"></script>
</body>
</html>
